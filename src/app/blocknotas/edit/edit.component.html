<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar nota</h3>
        </div>
        <div class="card-body">
            <form action="">
                <input type="hidden" [(ngModel)]="blocknota.id" name="id">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" [(ngModel)]="blocknota.title" name="title" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                    <textarea [(ngModel)]="blocknota.description" name="description" id="" class="form-control">
                    </textarea>
                </div>
                <input (click)="updateNota(blocknota)" type="submit" value="Actualizar" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
